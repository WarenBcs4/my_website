{% extends 'main/base.html' %}
{% block title %}Friends - My Portfolio{% endblock %}
{% block content %}
<h1 class="mb-4">My Friends</h1>
<ul class="list-group">
  {% for friend in friends %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'profile' friend.username %}">{{ friend.username }}</a>
      <a href="{% url 'chat_room' room_name=friend.username %}" class="btn btn-sm btn-outline-primary">Chat</a>
    </li>
  {% empty %}
    <p class="text-muted">You have no friends added yet.</p>
  {% endfor %}
</ul>
{% endblock %}
