{% extends 'main/base.html' %}
{% block title %}Hobbies - My Portfolio{% endblock %}
{% block content %}
<h1 class="mb-4">Hobbies</h1>
<div class="row">
  {% for hobby in hobbies %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h5 class="card-title">{{ hobby.name }}</h5>
        <p class="card-text">{{ hobby.description }}</p>
      </div>
    </div>
  </div>
  {% empty %}
    <p class="text-muted">No hobbies added yet.</p>
  {% endfor %}
</div>
{% endblock %}
